<!DOCTYPE html>
<html>
  <head>
    <title>Push Notification Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 100px;
        font-family: monospace;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>üîî Push Notification Tester</h1>

    <div class="info">
      <strong>Nasƒ±l Kullanƒ±lƒ±r:</strong>
      <ol>
        <li>Mobile uygulamada login yap</li>
        <li>Console'dan Expo Push Token'ƒ± kopyala</li>
        <li>A≈üaƒüƒ±ya yapƒ±≈ütƒ±r ve "Test Et" butonuna tƒ±kla</li>
      </ol>
    </div>

    <div class="form-group">
      <label>Expo Push Token:</label>
      <textarea
        id="pushToken"
        placeholder="ExponentPushToken[xxxxxxxxxxxxxx]"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Ba≈ülƒ±k (Title):</label>
      <input type="text" id="title" value="Test Bildirimi" />
    </div>

    <div class="form-group">
      <label>Mesaj (Body):</label>
      <input
        type="text"
        id="body"
        value="Bu bir test bildirimidir. Ba≈üarƒ±lƒ±! üéâ"
      />
    </div>

    <button id="sendBtn" onclick="sendPushNotification()">üì§ Test Et</button>

    <div id="result" class="result"></div>

    <script>
      async function sendPushNotification() {
        const token = document.getElementById("pushToken").value.trim();
        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;
        const resultDiv = document.getElementById("result");
        const sendBtn = document.getElementById("sendBtn");

        // Validation
        if (!token) {
          showResult("error", "L√ºtfen Expo Push Token girin!");
          return;
        }

        if (!token.startsWith("ExponentPushToken[")) {
          showResult(
            "error",
            "Ge√ßersiz token formatƒ±! ExponentPushToken[...] ile ba≈ülamalƒ±."
          );
          return;
        }

        // Disable button
        sendBtn.disabled = true;
        sendBtn.textContent = "G√∂nderiliyor...";

        try {
          const response = await fetch("https://exp.host/--/api/v2/push/send", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({
              to: token,
              title: title,
              body: body,
              sound: "default",
              priority: "high",
              data: { test: true },
            }),
          });

          const result = await response.json();

          if (result.data && result.data[0].status === "ok") {
            showResult(
              "success",
              "‚úÖ Push notification ba≈üarƒ±yla g√∂nderildi! Telefonunuzu kontrol edin."
            );
          } else {
            showResult(
              "error",
              "‚ùå G√∂nderim ba≈üarƒ±sƒ±z: " + JSON.stringify(result, null, 2)
            );
          }
        } catch (error) {
          showResult("error", "‚ùå Hata: " + error.message);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = "üì§ Test Et";
        }
      }

      function showResult(type, message) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result " + type;
        resultDiv.textContent = message;
        resultDiv.style.display = "block";
      }

      // Auto-load token from localStorage if exists
      window.onload = function () {
        const savedToken = localStorage.getItem("lastPushToken");
        if (savedToken) {
          document.getElementById("pushToken").value = savedToken;
        }
      };

      // Save token to localStorage
      document
        .getElementById("pushToken")
        .addEventListener("blur", function () {
          localStorage.setItem("lastPushToken", this.value);
        });
    </script>
  </body>
</html>
